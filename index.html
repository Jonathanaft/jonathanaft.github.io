<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathanaft's Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground (Map)
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player
        const playerGeometry = new THREE.SphereGeometry(1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Coins
        const coins = [];
        const coinGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32);
        const coinMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        for (let i = 0; i < 10; i++) {
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            coin.rotation.x = Math.PI / 2;
            coin.position.set(
                Math.random() * 50 - 25,
                0.5,
                Math.random() * 50 - 25
            );
            scene.add(coin);
            coins.push(coin);
        }

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Camera Position
        camera.position.z = 15;
        camera.position.y = 10;
        camera.lookAt(player.position);

        // Movement
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Score
        let score = 0;
        const scoreElement = document.getElementById('score');

        // Game Loop
        function animate() {
            requestAnimationFrame(animate);

            // Player Movement
            if (keys['w'] || keys['ArrowUp']) player.position.z -= 0.1;
            if (keys['s'] || keys['ArrowDown']) player.position.z += 0.1;
            if (keys['a'] || keys['ArrowLeft']) player.position.x -= 0.1;
            if (keys['d'] || keys['ArrowRight']) player.position.x += 0.1;

            // Coin Collection
            coins.forEach((coin, index) => {
                if (coin.position.distanceTo(player.position) < 1) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                }
            });

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
